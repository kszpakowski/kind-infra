apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  project: default
  source:
    directory:
      recurse: true
    path: ./argo-workflows/base
    repoURL: https://github.com/kszpakowski/kind-infra.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true