apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../base
resources:
- argo-workflows-sso-sealedsecret.yaml
- argocd-ingress.yaml
- argocd-sealedsecret.yaml
patchesStrategicMerge:
- dex-server.yaml
- argocd-cm.yaml
patches:
  # Hacky way to disable the default secret
  - target:
      kind: Secret
      name: argocd-secret
    patch: |-
      - op: replace
        path: /metadata/name
        value: argocd-secret-dandling